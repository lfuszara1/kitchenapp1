concurrency: '%{processors}'

PreCommit:
  ALL:
    problem_on_unmodified_line: warn

  AuthorName:
    enabled: false

  BerksfileCheck:
    enabled: true

  BundleCheck:
    enabled: true

  CoffeeLint:
    enabled: true

  CssLint:
    enabled: true
    exclude:
      - vendor/assets/**/*

  EsLint:
    enabled: true
    exclude:
      - vendor/assets/**/*

  HamlLint:
    enabled: true
    exclude:
      - vendor/assets/**/*

  HardTabs:
    enabled: true
    exclude:
      - vendor/assets/**/*

  ImageOptim:
    enabled: true

  JavaCheckstyle:
    enabled: true

  Jscs:
    enabled: false

  JsHint:
    enabled: true
    exclude:
      - vendor/assets/**/*

  JsonSyntax:
    enabled: true

  LocalPathsInGemfile:
    enabled: true

  MergeConflicts:
    enabled: true

  PryBinding:
    enabled: true

  RailsSchemaUpToDate:
    enabled: true

  RuboCop: &rubocop
    enabled: true

  # overcommit used 'Rubocop' hook name before 0.25.0 version
  Rubocop:
    <<: *rubocop

  Scalastyle:
    enabled: true

  ScssLint:
    enabled: true
    exclude:
      - vendor/assets/**/*

  ShellCheck:
    enabled: true

  TrailingWhitespace:
    enabled: true
    exclude:
      - vendor/assets/**/*
      - test/fixtures/vcr_cassettes/**/*.yml
      - '**/*.md'

  TravisLint:
    enabled: true

  XmlLint:
    enabled: true

  YamlSyntax:
    enabled: true
